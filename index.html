<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discount eligibility program</title>
</head>
<!-- link for css stylesheet -->

<link rel="stylesheet" href="style.css">
<style></style>
 <!-- Link for JS file -->
  
<script src="main.js"></script>
<body>

  <!-- background image -->

     <div class="image">
       <!-- Background image -->
       <img src="mainImg.jpg" alt="colourful image">
       
      </div>

      <!-- space between img and form -->
 <div id="space">
 </div>

 <!-- welcome bubble -->
   <div class="content">
       <div class="heading">
         <h1>Welcome to our site</h1> 
         <h3>To view your eligibility for a discount, insert your age below</h3>
       </div>
   </div>

   <!-- form -->

    <div class="form">
       <form>
         <label for="Please enter your Age">Age:</label>
         <input type="number" id="age" name="age"><br><br>
        
         <label for="membership">Do you have a membership?:</label>
         <input type="checkbox" id="membership" name="membership"><br><br>
        
         <button type="button" onclick="checkEligibility()">Check Eligibility</button><br><br>
        
         <label for="result">Result:</label>
         <output id="result"></output>
       </form>
   </div>
   
 

</body>
</html>
